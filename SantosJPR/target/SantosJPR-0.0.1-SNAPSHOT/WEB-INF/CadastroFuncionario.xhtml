<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta charset="UTF-8">
<title>Cadastro de Funcionarios</title>

<h:outputStylesheet library="ariella.erp" name="estilo.css"/>

</h:head>


<h:body>

<header>
    <h:graphicImage libarary="ariella.erp" name="logo.png" />
</header>

<div id="conteudo">
 <h:from>
 <h:panelGrid columns="2">
   <h:outputLabel value="Id: " for="id" />
   <h:inputText id="id" />
   
   <h:outputLabel value="Nome: " for="nome" />
   <h:inputText id="nome" />
   
   <h:outputLabel value="Sobrenome: " for="sobrenome" />
   <h:inputText id="sobrenome" />
   
   <h:outputLabel value="Cargo: " for="cargo" />
   <h:selectOneMenu id="cargo" >
   <f:selectItem itemLabel="Selecione..."/>
     
   </h:panelGrid>
   </h:from>
</div>

<footer>
Cadastrando Funcionarios
</footer>




</h:body>
</html>
